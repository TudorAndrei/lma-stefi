    <style>
        body,

        .background {

            top: 0;

        .center-component {

        }

        button {

            padding: 10px 20px;

            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);

        .close {

            cursor: pointer;
        }

        .close:hover,
        .close:focus {

        }

        .roulette-container {
            margin: 100px;
            position: relative;
            width: 200px;
            /* reduce size */
            height: 200px;
            /* reduce size */
            margin: auto;
        }

        .roulette-wheel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #000;
        }

        .roulette-image {
            position: absolute;
            width: 30%;
            height: 40%;
            transform-origin: center center;
            border-radius: 50%;
        }

        #rouletteImage0 {
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #rouletteImage1 {
            top: 20%;
            left: 90%;
            transform: translate(-50%, -50%);
        }

        #rouletteImage2 {
            top: 67%;
            left: 95%;
            transform: translate(-50%, -50%);
        }

        #rouletteImage3 {
            top: 100%;
            left: 50%;
            transform: translate(-50%, -50%);

            top: 67%;
            left: 0%;
            transform: translate(-50%, -50%);
        }

        #rouletteImage5 {
            top: 20%;
            left: 10%;

        }

        .arrow {
            position: absolute;
            top: 0%;
            left: 50%;
            width: 5px;

        #result {

</head>

<body>
    <div class="background"></div>

                    <img src="docs/assets/2.png" id="rouletteImage1" class="roulette-image">
                    <img src="docs/assets/3.png" id="rouletteImage2" class="roulette-image">
                    <img src="docs/assets/4.png" id="rouletteImage3" class="roulette-image">
                    <img src="docs/assets/5.png" id="rouletteImage4" class="roulette-image">

    <script>
        const images = [
            { src: "docs/assets/1.png", description: "È˜tefi Mizerupistul: Èši se rupe de griji." },
            { src: "docs/assets/2.png", description: "È˜tefi PoznaÈ™ul: EÈ™ti prea bine dispus pentru astÄƒzi." },
            { src: "docs/assets/3.png", description: "È˜tefi Ranga: Ai bÄƒut pÃ¢nÄƒ n-ai mai putut!" },
            { src: "docs/assets/4.png", description: "Conf. Univ. Dr. È˜tefi: Le spui fetelor sÄƒ nu mai poarte fuste mini." },
            { src: "docs/assets/5.png", description: "Viziunea È˜tefan: Te-ai concentrat la tot, mai puÈ›in la viaÈ›Äƒ." },
            { src: "docs/assets/6.png", description: "CHAD È˜tefi. ÃŽn seara asta FUÈšI, trebuie doar sÄƒ ieÈ™i din casÄƒ." },
        ];

        document.getElementById('playMinigameBtn').addEventListener('click', function () {
            document.getElementById('minigameModal').style.display = 'flex';
        });

        document.getElementById('closeModalBtn').addEventListener('click', function () {
            document.getElementById('minigameModal').style.display = 'none';
        });

        window.addEventListener('click', function (event) {
            var modal = document.getElementById('minigameModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        const arrow = document.getElementById('arrow');
        const resultDiv = document.getElementById('result');
        let spinning = false;

        document.getElementById('startRouletteBtn').addEventListener('click', function () {
            if (spinning) return;

            spinning = true;
            resultDiv.innerHTML = "";

            arrow.style.transition = 'none';
            arrow.style.transform = 'rotate(0deg)';

            setTimeout(() => {
                const randomDegrees = 360 * 5 + Math.floor(Math.random() * 360);
                arrow.style.transition = 'transform 4s cubic-bezier(0.33, 1, 0.68, 1)';
                arrow.style.transform = `rotate(${randomDegrees}deg)`;

                setTimeout(() => {
                    const finalDegrees = (randomDegrees % 360);
                    console.log(finalDegrees)
                    let segment = Math.round(finalDegrees / ((360 / images.length)));
                    if (segment === 6) {
                        segment = 6;
                    }
                    resultDiv.innerHTML = images[segment].description;
                    spinning = false;
                }, 4000);
            }, 100);
        });
    </script>
